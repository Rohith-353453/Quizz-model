# Render.com Deployment Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: flux-quiz-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class geventwebsocket.gunicorn.workers.GeventWebSocketWorker --workers 1 --timeout 300 --keep-alive 120 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: MONGO_URI
        sync: false  # You'll set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0

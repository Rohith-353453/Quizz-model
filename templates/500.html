<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Error - FLUX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .error-container {
            text-align: center;
            max-width: 500px;
        }

        .error-icon {
            font-size: 6rem;
            color: var(--error);
            margin-bottom: 24px;
            opacity: 0.8;
        }

        .error-code {
            font-size: 5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .error-title {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .error-message {
            color: var(--text-muted);
            margin-bottom: 32px;
        }

        .error-details {
            background: var(--bg-card);
            border: 1px solid var(--error);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 32px;
            text-align: left;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .error-details h4 {
            color: var(--error);
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .error-details pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .action-btn {
            padding: 14px 28px;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all var(--transition-fast);
        }

        .action-btn.primary {
            background: var(--accent);
            color: var(--text-on-accent);
        }

        .action-btn.primary:hover {
            box-shadow: 0 0 20px rgba(191, 255, 0, 0.3);
        }

        .action-btn.secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
        }

        .action-btn.secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-container">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <div class="error-code">500</div>
            <h1 class="error-title">Internal Server Error</h1>
            <p class="error-message">Something went wrong on our end. Please try again later.</p>

            {% if error %}
            <div class="error-details">
                <h4><i class="fas fa-bug"></i> Debug Information</h4>
                <p><strong>Error:</strong> {{ error }}</p>
                {% if error.original_exception %}
                <p><strong>Original Exception:</strong> {{ error.original_exception }}</p>
                {% endif %}
            </div>
            {% endif %}

            <div class="error-actions">
                <a href="{{ url_for('dashboard') }}" class="action-btn primary">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="{{ url_for('login') }}" class="action-btn secondary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLUX Register</title>
    <style> body { font-family: Arial; max-width: 400px; margin: 100px auto; padding: 20px; } input, select, button { width: 100%; padding: 10px; margin: 5px 0; } </style>
</head>
<body>
    <h2>Register for FLUX</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color: red;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="role">
            <option value="student">Student</option>
            <option value="master">Master</option>
        </select>
        <button type="submit">Register</button>
    </form>
    <p>Have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
